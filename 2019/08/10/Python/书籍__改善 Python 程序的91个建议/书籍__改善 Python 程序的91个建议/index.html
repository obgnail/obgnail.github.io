<p>对于有没有参数，<strong>split() 采用两种不同的算法</strong>。</p>
<ul>
<li>当没有参数的时候,split先使用<code>strip()</code>，连续的空白符串被当作单一的空白符看待</li>
<li>当有参数的时候,不会使用<code>strip()</code>，并且连续的空白符不会当成单一空白符</li>
</ul>
<p>和split类似的有<code>partition</code>,不过他只会分成三份</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 分成三部分: (左边,分隔符,右边)</span></span><br><span class="line">x = <span class="string">&#x27; hello    world!&#x27;</span></span><br><span class="line"><span class="built_in">print</span>(x.partition(<span class="string">&#x27;ll&#x27;</span>))  <span class="comment"># (&#x27; he&#x27;, &#x27;ll&#x27;, &#x27;o    world!&#x27;)</span></span><br></pre></td></tr></table></figure>
