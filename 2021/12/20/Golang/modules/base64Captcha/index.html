m the store.</span></span><br><span class="line">	Get(id <span class="keyword">string</span>, clear <span class="keyword">bool</span>) <span class="keyword">string</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">//Verify captcha&#x27;s answer directly</span></span><br><span class="line">	Verify(id, answer <span class="keyword">string</span>, clear <span class="keyword">bool</span>) <span class="keyword">bool</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(c *Captcha)</span> <span class="title">Verify</span><span class="params">(id, answer <span class="keyword">string</span>, clear <span class="keyword">bool</span>)</span> <span class="params">(match <span class="keyword">bool</span>)</span></span> &#123;</span><br><span class="line">	vv := c.Store.Get(id, clear)</span><br><span class="line">	<span class="comment">//fix issue for some redis key-value string value</span></span><br><span class="line">	vv = strings.TrimSpace(vv)</span><br><span class="line">	<span class="keyword">return</span> vv == strings.TrimSpace(answer)</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
