&lt;p&gt;执行命令使用Do函数，跟在redis-cli敲命令的感觉差不多的："><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/noise.css"><title>redigo | 凉薄的自动书记人偶</title><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><meta name="generator" content="Hexo 5.4.0"></head><body><article class="wrapper"><div class="post-main"><div class="nav"><nav class="container"><a class="sidebar-nav-item active" href="/">Home</a><a class="sidebar-nav-item" href="/archives">Tags</a><a class="sidebar-nav-item" href="/About">About</a></nav><div class="container post-meta"><div class="post-tags"><a class="post-tag-link" href="/tags/Golang/" rel="tag">Golang</a></div><div class="post-time">2021-09-14</div></div></div><div class="container post-header"><h1>redigo</h1></div><div class="container post-toc"><details class="toc"><summary class="toc-accordion">Table of Contents</summary><ol class="toc"><li class="toc-item toc-level-2"><a class="toc-link" href="#quick-start"><span class="toc-number">1.</span> <span class="toc-text">quick start</span></a></li></ol></details></div><div class="container post-content"><h2 id="quick-start"><a href="#quick-start" class="headerlink" title="quick start"></a>quick start</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">c, err := redis.Dial(<span class="string">&quot;tcp&quot;</span>, <span class="string">&quot;127.0.0.1:6379&quot;</span>)</span><br><span class="line"><span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">  fmt.Println(err)</span><br><span class="line">  <span class="keyword">return</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">defer</span> c.Close()</span><br></pre></td></tr></table></figure>

<p>执行命令使用Do函数，跟在redis-cli敲命令的感觉差不多的：</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">v, err := c.Do(<span class="string">&quot;SET&quot;</span>, <span class="string">&quot;name&quot;</span>, <span class="string">&quot;red&quot;</span>)</span><br><span class="line"><span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">  fmt.Println(err)</span><br><span class="line">  <span class="keyword">return</span></span><br><span class="line">&#125;</span><br><span class="line">fmt.Println(v)</span><br><span class="line">v, err = redis.String(c.Do(<span class="string">&quot;GET&quot;</span>, <span class="string">&quot;name&quot;</span>))</span><br><span class="line"><span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">  fmt.Println(err)</span><br><span class="line">  <span class="keyword">return</span></span><br><span class="line">&#125;</span><br><span class="line">fmt.Println(v)</span><br></pre></td></tr></table></figure>

<p>列表也是一样：</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">c.Do(<span class="string">&quot;lpush&quot;</span>, <span class="string">&quot;redlist&quot;</span>, <span class="string">&quot;qqq&quot;</span>)</span><br><span class="line">c.Do(<span class="string">&quot;lpush&quot;</span>, <span class="string">&quot;redlist&quot;</span>, <span class="string">&quot;www&quot;</span>)</span><br><span class="line">c.Do(<span class="string">&quot;lpush&quot;</span>, <span class="string">&quot;redlist&quot;</span>, <span class="string">&quot;eee&quot;</span>)</span><br></pre></td></tr></table></figure>

<p>读取列表可以for循环遍历，也可以使用redis.Scan函数：</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">values, _ := redis.Values(c.Do(<span class="string">&quot;lrange&quot;</span>, <span class="string">&quot;redlist&quot;</span>, <span class="string">&quot;&quot;</span>, <span class="string">&quot;&quot;</span>))  <span class="keyword">for</span> _, v := <span class="keyword">range</span> values &#123;</span><br><span class="line">  fmt.Println(<span class="keyword">string</span>(v.([]<span class="keyword">byte</span>)))</span><br><span class="line">&#125;  <span class="comment">// 或者</span></span><br><span class="line"><span class="keyword">var</span> v1 <span class="keyword">string</span></span><br><span class="line">redis.Scan(values, &amp;v1)</span><br><span class="line">fmt.Println(v1)</span><br></pre></td></tr></table></figure>

<p>管道：</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">c.Send(<span class="string">&quot;SET&quot;</span>, <span class="string">&quot;name&quot;</span>, <span class="string">&quot;red&quot;</span>)</span><br><span class="line">c.Send(<span class="string">&quot;GET&quot;</span>, <span class="string">&quot;name&quot;</span>)</span><br><span class="line">c.Flush()</span><br><span class="line">c.Receive()</span><br><span class="line">c.Receive()</span><br></pre></td></tr></table></figure>

<p>发布订阅：</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">subscribe</span><span class="params">()</span></span> &#123;</span><br><span class="line">  c, err := redis.Dial(<span class="string">&quot;tcp&quot;</span>, <span class="string">&quot;127.0.0.1:6379&quot;</span>)</span><br><span class="line">  <span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">    fmt.Println(err)</span><br><span class="line">    <span class="keyword">return</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">defer</span> c.Close()      psc := redis.PubSubConn&#123;c&#125;</span><br><span class="line">  psc.Subscribe(<span class="string">&quot;redChatRoom&quot;</span>)</span><br><span class="line">  <span class="keyword">for</span> &#123;</span><br><span class="line">    <span class="keyword">switch</span> v := psc.Receive().(<span class="keyword">type</span>) &#123;</span><br><span class="line">      <span class="keyword">case</span> redis.Message:</span><br><span class="line">      fmt.Printf(<span class="string">&quot;%s: message: %s\n&quot;</span>, v.Channel, v.Data)</span><br><span class="line">      <span class="keyword">case</span> redis.Subscription:</span><br><span class="line">      fmt.Printf(<span class="string">&quot;%s: %s %d\n&quot;</span>, v.Channel, v.Kind, v.Count)</span><br><span class="line">      <span class="keyword">case</span> error:</span><br><span class="line">      fmt.Println(v)</span><br><span class="line">      <span class="keyword">return</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">read</span><span class="params">()</span></span> &#123;</span><br><span class="line">  <span class="keyword">go</span> subscribe()</span><br><span class="line">  <span class="keyword">go</span> subscribe()</span><br><span class="line">  <span class="keyword">go</span> subscribe()</span><br><span class="line">  <span class="keyword">go</span> subscribe()</span><br><span class="line">  <span class="keyword">go</span> subscribe()  </span><br><span class="line"></span><br><span class="line">  c, err := redis.Dial(<span class="string">&quot;tcp&quot;</span>, <span class="string">&quot;127.0.0.1:6379&quot;</span>)</span><br><span class="line">  <span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">    fmt.Println(err)</span><br><span class="line">    <span class="keyword">return</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">defer</span> c.Close()  </span><br><span class="line">  <span class="keyword">for</span> &#123;</span><br><span class="line">    <span class="keyword">var</span> s <span class="keyword">string</span></span><br><span class="line">    fmt.Scanln(&amp;s)</span><br><span class="line">    _, err := c.Do(<span class="string">&quot;PUBLISH&quot;</span>, <span class="string">&quot;redChatRoom&quot;</span>, s)</span><br><span class="line">    <span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">      fmt.Println(<span class="string">&quot;pub err: &quot;</span>, err)</span><br><span class="line">      <span class="keyword">return</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
