quot;&gt;89&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;90&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;91&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;92&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;93&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;94&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;95&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;96&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;97&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;98&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;99&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;100&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;101&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;102&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;103&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;104&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;105&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;106&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;107&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;108&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;109&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;110&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;111&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;112&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;113&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;114&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;115&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;116&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;117&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&quot;code&quot;&gt;&lt;pre&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;keyword&quot;&gt;package&lt;/span&gt; gorp_test&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;keyword&quot;&gt;import&lt;/span&gt; (&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;string&quot;&gt;&amp;quot;database/sql&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	_ &lt;span class=&quot;string&quot;&gt;&amp;quot;github.com/mattn/go-sqlite3&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;string&quot;&gt;&amp;quot;gopkg.in/gorp.v1&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;string&quot;&gt;&amp;quot;log&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;string&quot;&gt;&amp;quot;testing&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;string&quot;&gt;&amp;quot;time&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;function&quot;&gt;&lt;span class=&quot;keyword&quot;&gt;func&lt;/span&gt; &lt;span class=&quot;title&quot;&gt;TestGorp&lt;/span&gt;&lt;span class=&quot;params&quot;&gt;(t *testing.T)&lt;/span&gt;&lt;/span&gt; &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// initialize the DbMap&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	dbmap := initDb()&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;keyword&quot;&gt;defer&lt;/span&gt; dbmap.Db.Close()&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// delete any existing rows&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	err := dbmap.TruncateTables()&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	checkErr(err, &lt;span class=&quot;string&quot;&gt;&amp;quot;TruncateTables failed&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// create two posts&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	p1 := newPost(&lt;span class=&quot;string&quot;&gt;&amp;quot;Go 1.1 released!&amp;quot;&lt;/span&gt;, &lt;span class=&quot;string&quot;&gt;&amp;quot;Lorem ipsum lorem ipsum&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	p2 := newPost(&lt;span class=&quot;string&quot;&gt;&amp;quot;Go 1.2 released!&amp;quot;&lt;/span&gt;, &lt;span class=&quot;string&quot;&gt;&amp;quot;Lorem ipsum lorem ipsum&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// insert rows - auto increment PKs will be set properly after the insert&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	err = dbmap.Insert(&amp;amp;p1, &amp;amp;p2)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	checkErr(err, &lt;span class=&quot;string&quot;&gt;&amp;quot;Insert failed&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// use convenience SelectInt&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	count, err := dbmap.SelectInt(&lt;span class=&quot;string&quot;&gt;&amp;quot;select count(*) from posts&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	checkErr(err, &lt;span class=&quot;string&quot;&gt;&amp;quot;select count(*) failed&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	log.Println(&lt;span class=&quot;string&quot;&gt;&amp;quot;Rows after inserting:&amp;quot;&lt;/span&gt;, count)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// update a row&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	p2.Title = &lt;span class=&quot;string&quot;&gt;&amp;quot;Go 1.2 is better than ever&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	count, err = dbmap.Update(&amp;amp;p2)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	checkErr(err, &lt;span class=&quot;string&quot;&gt;&amp;quot;Update failed&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	log.Println(&lt;span class=&quot;string&quot;&gt;&amp;quot;Rows updated:&amp;quot;&lt;/span&gt;, count)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// fetch one row - note use of &amp;quot;post_id&amp;quot; instead of &amp;quot;Id&amp;quot; since column is aliased&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;//&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// Postgres users should use $1 instead of ? placeholders&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// See &amp;#x27;Known Issues&amp;#x27; below&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;//&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	err = dbmap.SelectOne(&amp;amp;p2, &lt;span class=&quot;string&quot;&gt;&amp;quot;select * from posts where post_id=?&amp;quot;&lt;/span&gt;, p2.Id)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	checkErr(err, &lt;span class=&quot;string&quot;&gt;&amp;quot;SelectOne failed&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	log.Println(&lt;span class=&quot;string&quot;&gt;&amp;quot;p2 row:&amp;quot;&lt;/span&gt;, p2)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// fetch all rows&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;keyword&quot;&gt;var&lt;/span&gt; posts []Post&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	_, err = dbmap.Select(&amp;amp;posts, &lt;span class=&quot;string&quot;&gt;&amp;quot;select * from posts order by post_id&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	checkErr(err, &lt;span class=&quot;string&quot;&gt;&amp;quot;Select failed&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	log.Println(&lt;span class=&quot;string&quot;&gt;&amp;quot;All rows:&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;keyword&quot;&gt;for&lt;/span&gt; x, p := &lt;span class=&quot;keyword&quot;&gt;range&lt;/span&gt; posts &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;		log.Printf(&lt;span class=&quot;string&quot;&gt;&amp;quot;    %d: %v\n&amp;quot;&lt;/span&gt;, x, p)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// delete row by PK&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	count, err = dbmap.Delete(&amp;amp;p1)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	checkErr(err, &lt;span class=&quot;string&quot;&gt;&amp;quot;Delete failed&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	log.Println(&lt;span class=&quot;string&quot;&gt;&amp;quot;Rows deleted:&amp;quot;&lt;/span&gt;, count)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// delete row manually via Exec&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	_, err = dbmap.Exec(&lt;span class=&quot;string&quot;&gt;&amp;quot;delete from posts where post_id=?&amp;quot;&lt;/span&gt;, p2.Id)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	checkErr(err, &lt;span class=&quot;string&quot;&gt;&amp;quot;Exec failed&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// confirm count is zero&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	count, err = dbmap.SelectInt(&lt;span class=&quot;string&quot;&gt;&amp;quot;select count(*) from posts&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	checkErr(err, &lt;span class=&quot;string&quot;&gt;&amp;quot;select count(*) failed&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	log.Println(&lt;span class=&quot;string&quot;&gt;&amp;quot;Row count - should be zero:&amp;quot;&lt;/span&gt;, count)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	log.Println(&lt;span class=&quot;string&quot;&gt;&amp;quot;Done!&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;keyword&quot;&gt;type&lt;/span&gt; Post &lt;span class=&quot;keyword&quot;&gt;struct&lt;/span&gt; &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// db tag lets you specify the column name if it differs from the struct field&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	Id      &lt;span class=&quot;keyword&quot;&gt;int64&lt;/span&gt; &lt;span class=&quot;string&quot;&gt;`db:&amp;quot;post_id&amp;quot;`&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	Created &lt;span class=&quot;keyword&quot;&gt;int64&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	Title   &lt;span class=&quot;keyword&quot;&gt;string&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	Body    &lt;span class=&quot;keyword&quot;&gt;string&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;function&quot;&gt;&lt;span class=&quot;keyword&quot;&gt;func&lt;/span&gt; &lt;span class=&quot;title&quot;&gt;newPost&lt;/span&gt;&lt;span class=&quot;params&quot;&gt;(title, body &lt;span class=&quot;keyword&quot;&gt;string&lt;/span&gt;)&lt;/span&gt; &lt;span class=&quot;title&quot;&gt;Post&lt;/span&gt;&lt;/span&gt; &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;keyword&quot;&gt;return&lt;/span&gt; Post&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;		Created: time.Now().UnixNano(),&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;		Title:   title,&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;		Body:    body,&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;function&quot;&gt;&lt;span class=&quot;keyword&quot;&gt;func&lt;/span&gt; &lt;span class=&quot;title&quot;&gt;initDb&lt;/span&gt;&lt;span class=&quot;params&quot;&gt;()&lt;/span&gt; *&lt;span class=&quot;title&quot;&gt;gorp&lt;/span&gt;.&lt;span class=&quot;title&quot;&gt;DbMap&lt;/span&gt;&lt;/span&gt; &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// connect to db using standard Go database/sql API&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// use whatever database/sql driver you wish&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	db, err := sql.Open(&lt;span class=&quot;string&quot;&gt;&amp;quot;sqlite3&amp;quot;&lt;/span&gt;, &lt;span class=&quot;string&quot;&gt;&amp;quot;/tmp/post_db.bin&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	checkErr(err, &lt;span class=&quot;string&quot;&gt;&amp;quot;sql.Open failed&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// construct a gorp DbMap&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	dbmap := &amp;amp;gorp.DbMap&amp;#123;Db: db, Dialect: gorp.SqliteDialect&amp;#123;&amp;#125;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// add a table, setting the table name to &amp;#x27;posts&amp;#x27; and&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// specifying that the Id property is an auto incrementing PK&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	dbmap.AddTableWithName(Post&amp;#123;&amp;#125;, &lt;span class=&quot;string&quot;&gt;&amp;quot;posts&amp;quot;&lt;/span&gt;).SetKeys(&lt;span class=&quot;literal&quot;&gt;true&lt;/span&gt;, &lt;span class=&quot;string&quot;&gt;&amp;quot;Id&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// create the table. in a production system you&amp;#x27;d generally&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;comment&quot;&gt;// use a migration tool, or create the tables via scripts&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	err = dbmap.CreateTablesIfNotExists()&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	checkErr(err, &lt;span class=&quot;string&quot;&gt;&amp;quot;Create tables failed&amp;quot;&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;keyword&quot;&gt;return&lt;/span&gt; dbmap&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;function&quot;&gt;&lt;span class=&quot;keyword&quot;&gt;func&lt;/span&gt; &lt;span class=&quot;title&quot;&gt;checkErr&lt;/span&gt;&lt;span class=&quot;params&quot;&gt;(err error, msg &lt;span class=&quot;keyword&quot;&gt;string&lt;/span&gt;)&lt;/span&gt;&lt;/span&gt; &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&lt;span class=&quot;keyword&quot;&gt;if&lt;/span&gt; err != &lt;span class=&quot;literal&quot;&gt;nil&lt;/span&gt; &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;		log.Fatalln(msg, err)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;	&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

ine">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> gorp_test</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;database/sql&quot;</span></span><br><span class="line">	_ <span class="string">&quot;github.com/mattn/go-sqlite3&quot;</span></span><br><span class="line">	<span class="string">&quot;gopkg.in/gorp.v1&quot;</span></span><br><span class="line">	<span class="string">&quot;log&quot;</span></span><br><span class="line">	<span class="string">&quot;testing&quot;</span></span><br><span class="line">	<span class="string">&quot;time&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">TestGorp</span><span class="params">(t *testing.T)</span></span> &#123;</span><br><span class="line">	<span class="comment">// initialize the DbMap</span></span><br><span class="line">	dbmap := initDb()</span><br><span class="line">	<span class="keyword">defer</span> dbmap.Db.Close()</span><br><span class="line"></span><br><span class="line">	<span class="comment">// delete any existing rows</span></span><br><span class="line">	err := dbmap.TruncateTables()</span><br><span class="line">	checkErr(err, <span class="string">&quot;TruncateTables failed&quot;</span>)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// create two posts</span></span><br><span class="line">	p1 := newPost(<span class="string">&quot;Go 1.1 released!&quot;</span>, <span class="string">&quot;Lorem ipsum lorem ipsum&quot;</span>)</span><br><span class="line">	p2 := newPost(<span class="string">&quot;Go 1.2 released!&quot;</span>, <span class="string">&quot;Lorem ipsum lorem ipsum&quot;</span>)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// insert rows - auto increment PKs will be set properly after the insert</span></span><br><span class="line">	err = dbmap.Insert(&amp;p1, &amp;p2)</span><br><span class="line">	checkErr(err, <span class="string">&quot;Insert failed&quot;</span>)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// use convenience SelectInt</span></span><br><span class="line">	count, err := dbmap.SelectInt(<span class="string">&quot;select count(*) from posts&quot;</span>)</span><br><span class="line">	checkErr(err, <span class="string">&quot;select count(*) failed&quot;</span>)</span><br><span class="line">	log.Println(<span class="string">&quot;Rows after inserting:&quot;</span>, count)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// update a row</span></span><br><span class="line">	p2.Title = <span class="string">&quot;Go 1.2 is better than ever&quot;</span></span><br><span class="line">	count, err = dbmap.Update(&amp;p2)</span><br><span class="line">	checkErr(err, <span class="string">&quot;Update failed&quot;</span>)</span><br><span class="line">	log.Println(<span class="string">&quot;Rows updated:&quot;</span>, count)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// fetch one row - note use of &quot;post_id&quot; instead of &quot;Id&quot; since column is aliased</span></span><br><span class="line">	<span class="comment">//</span></span><br><span class="line">	<span class="comment">// Postgres users should use $1 instead of ? placeholders</span></span><br><span class="line">	<span class="comment">// See &#x27;Known Issues&#x27; below</span></span><br><span class="line">	<span class="comment">//</span></span><br><span class="line">	err = dbmap.SelectOne(&amp;p2, <span class="string">&quot;select * from posts where post_id=?&quot;</span>, p2.Id)</span><br><span class="line">	checkErr(err, <span class="string">&quot;SelectOne failed&quot;</span>)</span><br><span class="line">	log.Println(<span class="string">&quot;p2 row:&quot;</span>, p2)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// fetch all rows</span></span><br><span class="line">	<span class="keyword">var</span> posts []Post</span><br><span class="line">	_, err = dbmap.Select(&amp;posts, <span class="string">&quot;select * from posts order by post_id&quot;</span>)</span><br><span class="line">	checkErr(err, <span class="string">&quot;Select failed&quot;</span>)</span><br><span class="line">	log.Println(<span class="string">&quot;All rows:&quot;</span>)</span><br><span class="line">	<span class="keyword">for</span> x, p := <span class="keyword">range</span> posts &#123;</span><br><span class="line">		log.Printf(<span class="string">&quot;    %d: %v\n&quot;</span>, x, p)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// delete row by PK</span></span><br><span class="line">	count, err = dbmap.Delete(&amp;p1)</span><br><span class="line">	checkErr(err, <span class="string">&quot;Delete failed&quot;</span>)</span><br><span class="line">	log.Println(<span class="string">&quot;Rows deleted:&quot;</span>, count)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// delete row manually via Exec</span></span><br><span class="line">	_, err = dbmap.Exec(<span class="string">&quot;delete from posts where post_id=?&quot;</span>, p2.Id)</span><br><span class="line">	checkErr(err, <span class="string">&quot;Exec failed&quot;</span>)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// confirm count is zero</span></span><br><span class="line">	count, err = dbmap.SelectInt(<span class="string">&quot;select count(*) from posts&quot;</span>)</span><br><span class="line">	checkErr(err, <span class="string">&quot;select count(*) failed&quot;</span>)</span><br><span class="line">	log.Println(<span class="string">&quot;Row count - should be zero:&quot;</span>, count)</span><br><span class="line"></span><br><span class="line">	log.Println(<span class="string">&quot;Done!&quot;</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Post <span class="keyword">struct</span> &#123;</span><br><span class="line">	<span class="comment">// db tag lets you specify the column name if it differs from the struct field</span></span><br><span class="line">	Id      <span class="keyword">int64</span> <span class="string">`db:&quot;post_id&quot;`</span></span><br><span class="line">	Created <span class="keyword">int64</span></span><br><span class="line">	Title   <span class="keyword">string</span></span><br><span class="line">	Body    <span class="keyword">string</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">newPost</span><span class="params">(title, body <span class="keyword">string</span>)</span> <span class="title">Post</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> Post&#123;</span><br><span class="line">		Created: time.Now().UnixNano(),</span><br><span class="line">		Title:   title,</span><br><span class="line">		Body:    body,</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">initDb</span><span class="params">()</span> *<span class="title">gorp</span>.<span class="title">DbMap</span></span> &#123;</span><br><span class="line">	<span class="comment">// connect to db using standard Go database/sql API</span></span><br><span class="line">	<span class="comment">// use whatever database/sql driver you wish</span></span><br><span class="line">	db, err := sql.Open(<span class="string">&quot;sqlite3&quot;</span>, <span class="string">&quot;/tmp/post_db.bin&quot;</span>)</span><br><span class="line">	checkErr(err, <span class="string">&quot;sql.Open failed&quot;</span>)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// construct a gorp DbMap</span></span><br><span class="line">	dbmap := &amp;gorp.DbMap&#123;Db: db, Dialect: gorp.SqliteDialect&#123;&#125;&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// add a table, setting the table name to &#x27;posts&#x27; and</span></span><br><span class="line">	<span class="comment">// specifying that the Id property is an auto incrementing PK</span></span><br><span class="line">	dbmap.AddTableWithName(Post&#123;&#125;, <span class="string">&quot;posts&quot;</span>).SetKeys(<span class="literal">true</span>, <span class="string">&quot;Id&quot;</span>)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// create the table. in a production system you&#x27;d generally</span></span><br><span class="line">	<span class="comment">// use a migration tool, or create the tables via scripts</span></span><br><span class="line">	err = dbmap.CreateTablesIfNotExists()</span><br><span class="line">	checkErr(err, <span class="string">&quot;Create tables failed&quot;</span>)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> dbmap</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">checkErr</span><span class="params">(err error, msg <span class="keyword">string</span>)</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		log.Fatalln(msg, err)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
