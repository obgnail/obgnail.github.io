&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;26&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;27&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;28&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;29&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;30&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;31&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;32&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;33&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;34&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;35&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;36&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;37&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;38&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;39&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;40&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;41&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;42&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;43&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;44&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;45&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;46&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;47&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;48&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;49&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;50&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;51&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&quot;code&quot;&gt;&lt;pre&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;meta&quot;&gt;#!/bin/bash&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;port=13899&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;User=heyingliang@47.115.158.159&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;resouceFile=/Users/heyingliang/go/src/github.com/bangwork/bang-api/bang-api&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;newFileName=ones-ai-api-core.old&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;fileDir=/home/heyingliang/project_bin&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;dockerBinFile=/usr/&lt;span class=&quot;built_in&quot;&gt;local&lt;/span&gt;/ones-ai-project-api/bin/&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;built_in&quot;&gt;echo&lt;/span&gt; &lt;span class=&quot;string&quot;&gt;&amp;quot;----------- md5 &lt;span class=&quot;variable&quot;&gt;$resouceFile&lt;/span&gt; -----------&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;fileMd5=$(md5 &lt;span class=&quot;variable&quot;&gt;$resouceFile&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;built_in&quot;&gt;echo&lt;/span&gt; &lt;span class=&quot;variable&quot;&gt;$fileMd5&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;scp &lt;span class=&quot;variable&quot;&gt;$resouceFile&lt;/span&gt; &lt;span class=&quot;variable&quot;&gt;$User&lt;/span&gt;:&lt;span class=&quot;variable&quot;&gt;$fileDir&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;ssh heyingliang@47.115.158.159 &amp;lt;&amp;lt;&lt;span class=&quot;string&quot;&gt;EOF&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;sudo su -&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;echo -e &amp;quot;\n--- docker ps -a&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;docker ps -a&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;echo -e &amp;#x27;\n--- docker ps | grep $port&amp;#x27;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;docker ps | grep $port&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;echo -e &amp;#x27;\n--- docker cp \$&amp;#123;fileDir&amp;#125;/bang-api \$&amp;#123;targetContainerID&amp;#125;:$dockerBinFile&amp;#x27;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;targetContainerID=\$(docker ps -a | grep $port | awk &amp;#x27;&amp;#123;print \$1&amp;#125;&amp;#x27;)&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;docker cp $&amp;#123;fileDir&amp;#125;&amp;quot;/bang-api&amp;quot; \$&amp;#123;targetContainerID&amp;#125;:$dockerBinFile&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;echo -e &amp;#x27;\n--- docker exec -i \$&amp;#123;targetContainerID&amp;#125; bash&amp;#x27;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;docker exec -i \$targetContainerID bash &amp;lt;&amp;lt;EOF2&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;cd $dockerBinFile&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;echo -e &amp;#x27;\n--- ls -la $dockerBinFile&amp;#x27;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;ls -la&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;if [ -f ones-ai-api-core.bak ];&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;then&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;  echo -e &amp;#x27;\n--- mv ones-ai-api-core $newFileName&amp;#x27;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;  mv ones-ai-api-core ones-ai-api-core.old&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;else&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;  echo -e &amp;#x27;\n--- mv ones-ai-api-core ones-ai-api-core.bak&amp;#x27;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;  mv ones-ai-api-core ones-ai-api-core.bak&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;fi&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;echo -e &amp;#x27;\n--- mv bang-api ones-ai-api-core&amp;#x27;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;mv bang-api ones-ai-api-core&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;exit&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;EOF2&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;echo -e &amp;quot;\n--- docker restart $targetContainerID&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;docker restart \$targetContainerID&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;echo -e &amp;quot;\n----------- fin -----------&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&quot;line&quot;&gt;&lt;span class=&quot;string&quot;&gt;EOF&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;

&lt;ul&gt;
&lt;li&gt;&lt;p&gt;使用ssh命令后，其实并不会进入对方的shell环境，还是呆在自己的shell环境中，如果要在对方的shell环境执行脚本，可以有两种方案"><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/noise.css"><title>shellInAction | 凉薄的自动书记人偶</title><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><meta name="generator" content="Hexo 5.4.0"></head><body><article class="wrapper"><div class="post-main"><div class="nav"><nav class="container"><a class="sidebar-nav-item active" href="/">Home</a></nav><div class="container post-meta"><div class="post-tags"><a class="post-tag-none-link" href="/tags/Shell/" rel="tag">Shell</a></div><div class="post-time">2021-03-31</div></div></div><div class="container post-header"><h1>shellInAction</h1></div><div class="container post-content"><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"></span><br><span class="line">port=13899</span><br><span class="line">User=heyingliang@47.115.158.159</span><br><span class="line">resouceFile=/Users/heyingliang/go/src/github.com/bangwork/bang-api/bang-api</span><br><span class="line">newFileName=ones-ai-api-core.old</span><br><span class="line">fileDir=/home/heyingliang/project_bin</span><br><span class="line">dockerBinFile=/usr/<span class="built_in">local</span>/ones-ai-project-api/bin/</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;----------- md5 <span class="variable">$resouceFile</span> -----------&quot;</span></span><br><span class="line">fileMd5=$(md5 <span class="variable">$resouceFile</span>)</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$fileMd5</span></span><br><span class="line"></span><br><span class="line">scp <span class="variable">$resouceFile</span> <span class="variable">$User</span>:<span class="variable">$fileDir</span></span><br><span class="line"></span><br><span class="line">ssh heyingliang@47.115.158.159 &lt;&lt;<span class="string">EOF</span></span><br><span class="line"><span class="string">sudo su -</span></span><br><span class="line"><span class="string">echo -e &quot;\n--- docker ps -a&quot;</span></span><br><span class="line"><span class="string">docker ps -a</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">echo -e &#x27;\n--- docker ps | grep $port&#x27;</span></span><br><span class="line"><span class="string">docker ps | grep $port</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">echo -e &#x27;\n--- docker cp \$&#123;fileDir&#125;/bang-api \$&#123;targetContainerID&#125;:$dockerBinFile&#x27;</span></span><br><span class="line"><span class="string">targetContainerID=\$(docker ps -a | grep $port | awk &#x27;&#123;print \$1&#125;&#x27;)</span></span><br><span class="line"><span class="string">docker cp $&#123;fileDir&#125;&quot;/bang-api&quot; \$&#123;targetContainerID&#125;:$dockerBinFile</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">echo -e &#x27;\n--- docker exec -i \$&#123;targetContainerID&#125; bash&#x27;</span></span><br><span class="line"><span class="string">docker exec -i \$targetContainerID bash &lt;&lt;EOF2</span></span><br><span class="line"><span class="string">cd $dockerBinFile</span></span><br><span class="line"><span class="string">echo -e &#x27;\n--- ls -la $dockerBinFile&#x27;</span></span><br><span class="line"><span class="string">ls -la</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">if [ -f ones-ai-api-core.bak ];</span></span><br><span class="line"><span class="string">then</span></span><br><span class="line"><span class="string">  echo -e &#x27;\n--- mv ones-ai-api-core $newFileName&#x27;</span></span><br><span class="line"><span class="string">  mv ones-ai-api-core ones-ai-api-core.old</span></span><br><span class="line"><span class="string">else</span></span><br><span class="line"><span class="string">  echo -e &#x27;\n--- mv ones-ai-api-core ones-ai-api-core.bak&#x27;</span></span><br><span class="line"><span class="string">  mv ones-ai-api-core ones-ai-api-core.bak</span></span><br><span class="line"><span class="string">fi</span></span><br><span class="line"><span class="string">echo -e &#x27;\n--- mv bang-api ones-ai-api-core&#x27;</span></span><br><span class="line"><span class="string">mv bang-api ones-ai-api-core</span></span><br><span class="line"><span class="string">exit</span></span><br><span class="line"><span class="string">EOF2</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">echo -e &quot;\n--- docker restart $targetContainerID&quot;</span></span><br><span class="line"><span class="string">docker restart \$targetContainerID</span></span><br><span class="line"><span class="string">echo -e &quot;\n----------- fin -----------&quot;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">EOF</span></span><br></pre></td></tr></table></figure>

<ul>
<li><p>使用ssh命令后，其实并不会进入对方的shell环境，还是呆在自己的shell环境中，如果要在对方的shell环境执行脚本，可以有两种方案</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 方法一</span></span><br><span class="line">ssh heyingliang@47.115.158.159 <span class="string">&quot;pwd; cat hello.txt&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 方法二</span></span><br><span class="line"><span class="comment"># 注意：EOF只是一个字符串，并不是关键字，可以随意更改</span></span><br><span class="line">ssh heyingliang@47.115.158.159 &lt;&lt;<span class="string">EOF</span></span><br><span class="line"><span class="string">pwd</span></span><br><span class="line"><span class="string">cat hello.txt</span></span><br><span class="line"><span class="string">EOF</span></span><br></pre></td></tr></table></figure></li>
<li><p>在进入对方的ssh的时候注意，我们使用的<code>$resouceFile</code>变量会在本地立即计算，得出结果。如果需要延迟到对方shell环境计算，可以对其进行转义<code>\$resouceFile</code></p>
</li>
</ul>
