<p>许多API，都会返回一个深层的嵌套的对象。在js应用中使用这样的结构通常比较困难，尤其是用在flux以及redux中。</p>

n><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">  第一步，导包。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">import</span> &#123; normalize, schema &#125; <span class="keyword">from</span> <span class="string">&#x27;normalizr&#x27;</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">  第四步，这一步其实没什么太多要说的了。user实际上已经被映射为一个object了。</span></span><br><span class="line"><span class="comment">  那么，至此，三个被new schema.Entity 方法定义的变量将会被返回到最终的结果的entities上。</span></span><br><span class="line"><span class="comment">  每个字符串作为顶层的 key 名。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">const</span> user = <span class="keyword">new</span> schema.Entity(<span class="string">&#x27;users&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">  第三步， 此时的comment已经被映射，那么同理，key: commenter的value: user 被映射为</span></span><br><span class="line"><span class="comment">      &#123;</span></span><br><span class="line"><span class="comment">        &quot;id&quot;: &quot;2&quot;,</span></span><br><span class="line"><span class="comment">        &quot;name&quot;: &quot;Nicole&quot;</span></span><br><span class="line"><span class="comment">      &#125;。</span></span><br><span class="line"><span class="comment">  第三步映射完毕。 我们继续网上看第四步。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">const</span> comment = <span class="keyword">new</span> schema.Entity(<span class="string">&#x27;comments&#x27;</span>, &#123;</span><br><span class="line">  <span class="attr">commenter</span>: user</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">  第二步， 为什么这里是第二步，而不是上面第二行代码（new schema.Entity(&#x27;users&#x27;);）？</span></span><br><span class="line"><span class="comment">  因为，这里所返回的const article 将会直接传入到 normalize(originalData, article);</span></span><br><span class="line"><span class="comment">  而与originalData第一次结合的schema才是第一步要分解的目标。</span></span><br><span class="line"><span class="comment">  下一步，这里将会构建一个实体。注意，new schema.Entity的第一个入参可以随便写，</span></span><br><span class="line"><span class="comment">  会体现在结果的entities[&#x27;articles&#x27;].第二个入参，代表了originalData中含有嵌套的内容。</span></span><br><span class="line"><span class="comment">  在这里，表示author会有嵌套，comments会有嵌套。</span></span><br><span class="line"><span class="comment">  key: author，这个我就不说了，此 key 与 originalData 中的原名 key 一一对应，</span></span><br><span class="line"><span class="comment">  然后此key的value，也就是 user 变量，映射为&#123; &quot;id&quot;: &quot;1&quot;, &quot;name&quot;: &quot;Paul&quot; &#125;,（划重点）。</span></span><br><span class="line"><span class="comment">  同理，key: comments 的value: [comment] 映射为 </span></span><br><span class="line"><span class="comment">  [</span></span><br><span class="line"><span class="comment">    &#123;</span></span><br><span class="line"><span class="comment">      &quot;id&quot;: &quot;324&quot;,</span></span><br><span class="line"><span class="comment">      &quot;commenter&quot;: &#123;</span></span><br><span class="line"><span class="comment">        &quot;id&quot;: &quot;2&quot;,</span></span><br><span class="line"><span class="comment">        &quot;name&quot;: &quot;Nicole&quot;</span></span><br><span class="line"><span class="comment">      &#125;</span></span><br><span class="line"><span class="comment">    &#125;</span></span><br><span class="line"><span class="comment">  ]。 </span></span><br><span class="line"><span class="comment">  至此，user的变量映射完毕，comment变量映射完毕。</span></span><br><span class="line"><span class="comment">  我们往上看第三步。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">const</span> article = <span class="keyword">new</span> schema.Entity(<span class="string">&#x27;articles&#x27;</span>, &#123;</span><br><span class="line">  <span class="attr">author</span>: user,</span><br><span class="line">  <span class="attr">comments</span>: [comment]</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 这一步，将原始数据结构 与 schema - article 结合在一起。返回最终结果。</span></span><br><span class="line"><span class="keyword">const</span> normalizedData = normalize(originalData, article);</span><br></pre></td></tr></table></figure>

g">&quot;Paul&quot;</span> &#125;,</span><br><span class="line">      <span class="string">&quot;2&quot;</span>: &#123; <span class="string">&quot;id&quot;</span>: <span class="string">&quot;2&quot;</span>, <span class="string">&quot;name&quot;</span>: <span class="string">&quot;Nicole&quot;</span> &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="string">&quot;comments&quot;</span>: &#123;</span><br><span class="line">      <span class="string">&quot;324&quot;</span>: &#123; <span class="attr">id</span>: <span class="string">&quot;324&quot;</span>, <span class="string">&quot;commenter&quot;</span>: <span class="string">&quot;2&quot;</span> &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
